<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Marvel/DC Adventure</title>
	<link rel="stylesheet" href="style.css" media="screen">
</head>
<body ng-app="HeroApp">
  <main ng-controller="HeroController as ctrl" ng-init="ctrl.getHeros()">
		<!-- <h1>{{}}</h1> -->
		<dc-list dc="heros.dc"></dc-list>
		<dc-form hero="{}" type="new" faction="dc"></dc-form>
		<marvel-list marvel="heros.marvel"></marvel-list>
		<marvel-form hero="{}" type="new" faction="marvel"></marvel-form>
	</main>
  <script src="./bundle.js"></script>
</body>
</html>
